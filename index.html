<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="reset" href="/styles/reset.css">
  
  <title>Contact form</title>

</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <div class="form-design">
      <form action="/registration">
        <div class="first-container">
          <div class="input-wrapper">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <span class="error-message">This field is required</span>
          </div>

          <div class="input-wrapper">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
            <span class="error-message">This field is required</span>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email Address</label>
          <input type="email" name="email-address" id="email" aria-describedby="error-message" required>
          <span id="email-error" class="error-message">Please enter a valid email address</span>
        </div>

        <div class="input-wrapper">
          <label>Query Type</label>
          <label class="radio-box">
            <input type="radio" name="enquiry" value="General Enquiry"> General Enquiry
          </label>

          <label class="radio-box">
            <input type="radio" name="enquiry" value="Support Request">Support Request
          </label>
          <span class="error-message errors">Please select a query type</span>
        </div>

        <div class="input-wrapper">
          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>
          <span class="error-message">This field is required</span>
        </div>

        <div class="input-wrapper">
          <label class="form-control">
            <input type="checkbox" id="consent" name="checkbox">
            I consent to being contacted by the team
          </label>
          <span class="error-message">
            To submit this form, please consent to being contacted
          </span>
        </div>

        <div class="input-wrapper">
          <input type="submit" id="submit" value="Submit">
        </div>
      </form>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
